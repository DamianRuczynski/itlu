<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ITLU Website</title>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-image:url('/images/biuro.png');background-size: cover;">
<h3 class="title">ITLU Project Edit</h3>

<form action="#" th:action="@{/editProject}" th:object="${projectForm}"
      method="post">
    <input type="hidden" th:field="*{id}" th:value="${projectForm.getId()}" />
    <input type="hidden" th:field="*{id_team}" th:value="${projectForm.getId_team()}" />
    <input type="hidden" th:field="*{id_customer}" th:value="${projectForm.getId_customer()}" />
    <table>

        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
        </tr>

        </thead>
        <tr th:each="project : ${projectForm}">
            <td><input required="required" type="text" th:field="*{project_name}"/></td>
            <td><input required="required" type="text" th:field="*{project_purpose}"/></td>
            <td>
                <select th:field="*{project_status}">
                    <option th:each="test : ${status}"
                            th:value="${test.getValue()}"
                            th:text="${test.getDescription()}">
                    </option>
                </select>
            </td>
            <th></th>
        </tr>
    </table>
    <br>

    <center>
        <br>
        <input onclick="return confirm('Are you sure?')" type="submit" id="submitButton" th:value="Save">
        <input onclick="return confirm('Are you sure?')" type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <br>
        <br>
        <br>
        <a href="/index">Menu</a>
    </center>
</form>

<div class="footer">
    <p>Design by Damian Ruczynski</p>
</div>

</body>

</html>
