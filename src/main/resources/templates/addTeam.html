<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Customer</title>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-image:url('/images/biuro.png');background-size: cover;">
<h3 class="title">ITLU Add team</h3>

<form action="#" th:action="@{/addTeam}" th:object="${teamForm}"
      method="post">
    <table>

        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        </thead>
        <tr th:each="worker : ${teamForm}">
            <td><input required="required" type="text" th:field="*{team_name}"/></td>
            <td><input required="required" type="text" th:field="*{description}"/></td>

            <th></th>
        </tr>

    </table>
    <br>

    <center>
        <br>
        <input onclick="return confirm('Are you sure?')" type="submit" id="submitButton" th:value="Save">
        <input onclick="return confirm('Are you sure?')" type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <br>
        <br>
        <br>
        <a href="/index">Menu</a>
    </center>
</form>

<div class="footer">
    <p>Design by Damian Ruczynski</p>
</div>

</body>

</html>
